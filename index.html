<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7b985f1e3c.js" crossorigin="anonymous"></script>
    <title>Reverberation</title>
    <meta name="description" content="Teammates: Rishav and Nathan!"/>
    <meta name="author" content="Yeoh Tian Huai"/>
    <script type="module" crossorigin src="/reverberation-soundDemo/assets/index-2e780d5b.js"></script>

  </head>
  <body>
    <div id="app"></div>
    
    <div class="App">
      
      <canvas id="graph"></canvas>
      <h1>
        Frequency: <span id="frequencyDisplay">hertz</span>
      </h1>
      <input
        id="frequency"
        class="slider"
        type="range"
        min="262"
        max="880"
        value="440"
      />
      <h1>
        Amplitude: <span id="amplitudeDisplay"></span>
      </h1>
      <input
        id="amplitude"
        class="slider"
        type="range"
        min="0"
        max="1"
        value="1"
      />
      <button id="playButton"><i class='fas fa-play-circle' style="color: #0014C5;"></i></button>
      <button id="stopButton"><i class='fas fa-pause-circle' style="color: #C50014;"></i></button>

      <canvas id="graph2"></canvas>
      <h1>
        Frequency<sub>2</sub>: <span id="frequencyDisplay2">hertz</span>
      </h1>
      <input
        id="frequency2"
        class="slider"
        type="range"
        min="262"
        max="880"
        value="440"
      />
      <h1>
        Amplitude<sub>2</sub>: <span id="amplitudeDisplay2"></span>
      </h1>
      <input
        id="amplitude2"
        class="slider"
        type="range"
        min="0"
        max="1"
        value="1"
      />
      <button id="playButton2"><i class='fas fa-play-circle' style="color: #0014C5;"></i></button>
      <button id="stopButton2"><i class='fas fa-pause-circle' style="color: #C50014;"></i></button>

    </div>
    
    
    
  </body>

    <p style="font-family: avenir;">Developer: Yeoh TH (Tian Huai)<br>

        <button style="background-color: #00C5B1;border: none;font-size: 10vw;color: #0077c5;"><i class="far fa-envelope"></i></button>
      </a>
    </p>
  </footer>
</html>
