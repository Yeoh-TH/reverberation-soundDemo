			$.ajax({

    <title>Reverberation</title>
    <meta name="description" content="Developed by Yeoh Tian Huai Teammates: Nathan Quek and Rishav Ganguly!"/>

  <body>
    <div id="app"></div>
    
    <div class="App">
      
      <canvas id="graph"></canvas>
      <h1>
        Frequency: <span id="frequencyDisplay">hertz</span>
      </h1>
      <input
        id="frequency"
        class="slider"
        type="range"
        min="262"
        max="880"
        value="440"
      />
      <h1>
        Amplitude: <span id="amplitudeDisplay"></span>
      </h1>
      <input
        id="amplitude"
        class="slider"
        type="range"
        min="0"
        max="1"
        value="1"
      />
      <button id="playButton"><i class='fas fa-play-circle' style="color: #0014C5;"></i></button>
      <button id="stopButton"><i class='fas fa-pause-circle' style="color: #C50014;"></i></button>

      <canvas id="graph2"></canvas>
      <h1>
        Frequency<sub>2</sub>: <span id="frequencyDisplay2">hertz</span>
      </h1>
      <input
        id="frequency2"
        class="slider"
        type="range"
        min="262"
        max="880"
        value="444"
      />
      <h1>
        Amplitude<sub>2</sub>: <span id="amplitudeDisplay2"></span>
      </h1>
      <input
        id="amplitude2"
        class="slider"
        type="range"
        min="0"
        max="1"
        value="1"
      />
      <button id="playButton2"><i class='fas fa-play-circle' style="color: #0014C5;"></i></button>
      <button id="stopButton2"><i class='fas fa-pause-circle' style="color: #C50014;"></i></button>
      
      <h1 style="font-size: 5vw;">Both sine waves together now!</h1>
      
      <p style="font-family: avenir; font-size: 2vw;">Try and hear the beating effect if you play two very similiar sine waves, 440 and 444, together!</p>
    </div>
    
    
    
    
  </body>
  <section>
    <p style="font-family: avenir;font-size: 4vw;">Developer: Yeoh TH (Tian Huai)<br>
      <img style="height: 30vw; width: 30vw;" src="./THDeveloperLogomark1.png"></img>
      <form id="feedbackForm">
        <label id="feedbackForm">Provide us feedback!</label><br></br>
        <input class="inputFormFields" name="Email" type="email" placeholder="Email Address">

        <input class="inputFormFields" name="Name" type="text" placeholder="Name">
        <br></br>
        <textarea class="inputFormFields" name="Feedback" rows="5" cols="25" placeholder="Provide feedback for our sound demonstration! - Yeoh TH"></textarea> 
        <br></br>
      </form>
      <button class="inputFormFields" onclick='SubForm()'>Submit</button>
      <br>
      <a href="mailto:yeoh_tian_huai@s2022.ssts.edu.sg" target="_blank">
        <button style="background-color: #00C5B1;border: none;font-size: 10vw;color: #0077c5;"><i class="far fa-envelope"></i></button>
      </a>
    </p>
  </section>
